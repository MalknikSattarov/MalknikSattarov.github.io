<!DOCTYPE html>
 <html lang="ru">
  <head>
     <meta charset="UTF-8">
     <title>Form</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            
            <form class="form">
                <input type="text" placeholder="Name" name="Name">
                <input type="text" placeholder="Surname" name="Surname">
                <h2 class="gender">Gender</h2>
                <input type="radio" name="Gender" id="option-1" checked>
                <input type="radio" name="Gender" id="option-2">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                         <span>Male</span>
                         </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                         <span>Female</span>
                         </label>
                <h2 class="gender">Date Of Birth</h2>         
                <input id="DOB" type="text" placeholder="DD/MM/YYYY" name="DateOfBirth">         
                <input type="text" placeholder="Passport ID" name="PassportID">
                <input type="text" placeholder="Phone Number" name="PhoneNumber">
                <input type="text" placeholder="Gmail" name="Gmail">
                <input type="text" placeholder="Adress" name="Adress">
                <button method="get" type="submit" id="login-button">Submit</button>
            </form>
        </div>
        
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
 </html>
